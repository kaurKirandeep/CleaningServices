                <div class="parallax" style="background-image:url(contact.png);"></div>

                    <div class="contactus" >
                            <div class="step-icon"><i class="fa fa-user fa-2x" aria-hidden="true"></i></div>
                            <h1>Contact Us</h1>
                            <form method="POST">
                                <div class="namediv">
                                    <input type="text" id="name" name="name" class="inputfield" required >
                                    <span class="wc-placeholder">First Name</span>
                                </div>
                                <div class="namediv">
                                    <input type="text" id="name" name="name"  class="inputfield" required >
                                    <span class="wc-placeholder">Last Name</span>
                                </div>
                                <div class="namediv">
                                    <input type="email" id="name" name="name"  class="inputfield" required >
                                    <span class="wc-placeholder">Email</span>
                                </div>
                                <div class="namediv">
                                    <input type="text" id="subject" name="mailsubject"  class="inputfield">
                                    <span class="wc-placeholder">Subject</span>
                                </div>
                                <div class="namediv">
                                    <textarea rows = "15" cols = "50" class="inputfield" ></textarea>
                                    <span class="wc-placeholder">Message</span>
                                </div>
                                <input type="submit" id="button" placeholder="Click to Submit">
                            </form>
                    </div>
